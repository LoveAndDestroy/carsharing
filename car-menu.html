<!DOCTYPE html>
<head>
		<title>Car menu before ride</title>
		<meta name="Description" content="This is the car menu before ride">
		<meta charset="utf-8">
		<script src="https://kit.fontawesome.com/3ecd39b4dc.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="menu-style.css">
		<title>Flexbox</title>

		<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Text+Me+One&family=Roboto:wght@100;300&display=swap" rel="stylesheet">

</head>

<body>
	<div class="container">

		<!--  		<img src="picture/carte.jpg" id="carte" alt="carte">		 -->
		
		<div class="green-box">
			<div class="car">
				<h1>
					BMW M3 2008
				<h1>
				<img src="picture/car.png" id="car" alt="car">
			</div>
			<div class="car-info">
				<div class="distance">
					<strong>Distance</strong> 80m
				</div>
				<div class="fuel">
					<strong>Fuel</strong> 320km
				</div>
			</div>
			<div class="choice">
				<div class="blink">
					<strong>Blink headlights</strong>
				</div>
				<div class="start">
					<strong>Start your ride</strong>
				</div>
			</div>
		</div>

	</div>

</body>
